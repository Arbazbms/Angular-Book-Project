<form [formGroup]="bookForm" (ngSubmit)="add()"> 
  <label for="title">Title:</label>
 <input type="text" id="title" formControlName="title" />
 <div class="error" *ngIf="bookForm.get('title')?.hasError('required')"> Title is required </div>

  <label for="author">Author:</label> <input type="text" id="author" formControlName="author" />
  <button type="submit" [disabled]="!bookForm.valid"> Add Book </button>
  <div class="error" *ngIf="bookForm.get('author')?.hasError('required')"> Author is required </div>
</form>
